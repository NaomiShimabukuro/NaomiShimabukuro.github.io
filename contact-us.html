<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <link rel="stylesheet" href="contact-uss.css">
</head>
    <body>



        <section class="contact-us">
            <a href="index.html">
                <img src="images\llamacode-logo.png" class="llama-contact-us"/>
            </a>
        </section>

        <section>
            <div>

            </div>
        </section>
        
        <section class="contact">
            <h1>
                Let's make something awesome together!
                </h1>
            <form class="form">
                <h2 class="contact-us">Contact Us</h2>
                <img src="images\email.png" class="contacticon">

                <div class="contact-group">
                    <label for="yourname">Your name</label>
                    <input type="text" id="yourname" name="yourname" placeholder="Your name">
                </div>

                <div class="contact-group">
                    <label for="yourphone">Your phone number</label>
                    <input type="text" id="yourphone" name="yourphone" placeholder="Your phone number">

                    <div class="contact-group">
                        <label for="youremail">Your phone email</label>
                        <input type="text" id="yyouremail" name="youremail" placeholder="Your phone email">

                <div class="contact-group">
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something..."></textarea>
                </div>

                <input type="submit" value="Submit" class="button">
                      
            </form>
        </section>




    </body>
</html>
